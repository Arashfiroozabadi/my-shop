<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="app" id="app">
      <header>
        <div class="avatar">
          <h2 class="avatar-text">ASD Shop</h2>
        </div>
        <div class="user">
          <i class="fas fa-user icons"></i>
        </div>
        <nav class="navbar">
          <!-- <i class="navbar-icon  fas fa-bars"></i> -->
          <ul class="navbar-links">
            <li>
              <a href="index.html">
                <i class="fas fa-home icons"></i>
                <span class="links">Home</span>
              </a>
            </li>
            <li>
              <a href="login/index.html">
                <i class="fab fa-searchengin icons"></i>
                <span class="links">Search</span>
              </a>
            </li>
            <li>
              <a href="search/index.html">
                <i class="fas fa-user-cog icons"></i>
                <span class="links">Login</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="pagination">
        <i
          tabindex="0"
          class="far fa-arrow-alt-circle-left icons prev-page"
        ></i>
        <div class="dots"></div>
        <i
          tabindex="0"
          class="far fa-arrow-alt-circle-right icons next-page"
        ></i>
      </div>
      <button id="req">call req</button>
      <main></main>
    </div>
    <script
      src="https://kit.fontawesome.com/952f07847c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
